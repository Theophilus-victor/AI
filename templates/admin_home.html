<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Advisory System - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-green-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Farming Advisory System</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Admin Panel</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Enter Farming Parameters</h2>
                
                <form id="farmingForm" class="space-y-6">
                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- City Name -->
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City Name</label>
                            <input type="text" id="city" name="city" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter city name">
                        </div>

                        <!-- Temperature -->
                        <div>
                            <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (Â°C)</label>
                            <input type="number" id="temperature" step="0.1" name="temperature" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter temperature">
                        </div>

                        <!-- Humidity -->
                        <div>
                            <label for="humidity" class="block text-sm font-medium text-gray-700 mb-1">Humidity (%)</label>
                            <input type="number" id="humidity" step="0.1" name="humidity" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter humidity">
                        </div>

                        <!-- pH Value -->
                        <div>
                            <label for="ph" class="block text-sm font-medium text-gray-700 mb-1">pH Value</label>
                            <input type="number" id="ph" step="0.1" name="ph" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter pH value">
                        </div>

                        <!-- Rainfall -->
                        <div>
                            <label for="rainfall" class="block text-sm font-medium text-gray-700 mb-1">Rainfall (mm)</label>
                            <input type="number" id="rainfall" step="0.1" name="rainfall" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter rainfall">
                        </div>

                        <!-- Wind Speed -->
                        <div>
                            <label for="wind_speed" class="block text-sm font-medium text-gray-700 mb-1">Wind Speed (km/h)</label>
                            <input type="number" id="wind_speed" step="0.1" name="wind_speed" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter wind speed">
                        </div>

                        <!-- Soil Moisture -->
                        <div>
                            <label for="soil_moisture" class="block text-sm font-medium text-gray-700 mb-1">Soil Moisture (%)</label>
                            <input type="number" id="soil_moisture" step="0.1" name="soil_moisture" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter soil moisture">
                        </div>

                        <!-- Water Requirement -->
                        <div>
                            <label for="water_requirement" class="block text-sm font-medium text-gray-700 mb-1">Water Requirement (mm/day)</label>
                            <input type="number" id="water_requirement" step="0.1" name="water_requirement" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter water requirement">
                        </div>

                        <!-- Area -->
                        <div>
                            <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Area (sqm)</label>
                            <input type="number" id="area" step="0.1" name="area" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                placeholder="Enter area">
                        </div>
                    </div>

                    <!-- Nutrient Content -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Nutrient Content</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- Nitrogen -->
                            <div>
                                <label for="N" class="block text-sm font-medium text-gray-700 mb-1">Nitrogen Content (N)</label>
                                <input type="number" id="N" step="0.1" name="N" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                    placeholder="Enter nitrogen content">
                            </div>

                            <!-- Phosphorus -->
                            <div>
                                <label for="P" class="block text-sm font-medium text-gray-700 mb-1">Phosphorus Content (P)</label>
                                <input type="number" id="P" step="0.1" name="P" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                    placeholder="Enter phosphorus content">
                            </div>

                            <!-- Potassium -->
                            <div>
                                <label for="K" class="block text-sm font-medium text-gray-700 mb-1">Potassium Content (K)</label>
                                <input type="number" id="K" step="0.1" name="K" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                                    placeholder="Enter potassium content">
                            </div>
                        </div>
                    </div>

                    <!-- Categorical Inputs -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Additional Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Soil Type -->
                            <div>
                                <label for="soil_type" class="block text-sm font-medium text-gray-700 mb-1">Soil Type</label>
                                <select id="soil_type" name="soil_type" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                                    <option value="">Select Soil Type</option>
                                    <option value="Sandy">Sandy</option>
                                    <option value="Loamy">Loamy</option>
                                    <option value="Clay">Clay</option>
                                    <option value="Silt">Silt</option>
                                </select>
                            </div>

                            <!-- Region/State -->
                            <div>
                                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region/State</label>
                                <select id="region" name="region" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                                    <option value="">Select Region</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Dates -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Dates</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Last Irrigation Date -->
                            <div>
                                <label for="last_irrigation_date" class="block text-sm font-medium text-gray-700 mb-1">Last Irrigation Date</label>
                                <input type="date" id="last_irrigation_date" name="last_irrigation_date" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                            </div>

                            <!-- Last Fertilization Date -->
                            <div>
                                <label for="last_fertilization_date" class="block text-sm font-medium text-gray-700 mb-1">Last Fertilization Date</label>
                                <input type="date" id="last_fertilization_date" name="last_fertilization_date" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit"
                            class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                            Analyze Farming Parameters
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Analysis Results</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700" aria-label="Close modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="resultsContent" class="space-y-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('farmingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Format and display the output
                    let outputHTML = '<div class="space-y-6">';
                    
                    data.output.forEach(section => {
                        if (section.length > 0) {
                            outputHTML += '<div class="bg-white p-4 rounded-lg shadow">';
                            section.forEach(line => {
                                if (line.trim()) {
                                    // Add appropriate styling based on content
                                    if (line.includes('âœ…') || line.includes('ðŸŒ±')) {
                                        outputHTML += `<p class="text-green-600 font-semibold">${line}</p>`;
                                    } else if (line.includes('ðŸš¿') || line.includes('ðŸ’§')) {
                                        outputHTML += `<p class="text-blue-600">${line}</p>`;
                                    } else if (line.includes('ðŸŒ¾')) {
                                        outputHTML += `<p class="text-yellow-600">${line}</p>`;
                                    } else if (line.includes('Error') || line.includes('Warning')) {
                                        outputHTML += `<p class="text-red-600">${line}</p>`;
                                    } else {
                                        outputHTML += `<p class="text-gray-800">${line}</p>`;
                                    }
                                }
                            });
                            outputHTML += '</div>';
                        }
                    });
                    
                    outputHTML += '</div>';
                    
                    document.getElementById('resultsContent').innerHTML = outputHTML;
                    document.getElementById('resultsModal').classList.remove('hidden');
                } else {
                    // Show error message
                    document.getElementById('resultsContent').innerHTML = `
                        <div class="bg-red-50 p-4 rounded-md">
                            <p class="text-red-800">Error: ${data.message}</p>
                        </div>
                    `;
                    document.getElementById('resultsModal').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = `
                    <div class="bg-red-50 p-4 rounded-md">
                        <p class="text-red-800">Error: ${error.message}</p>
                    </div>
                `;
                document.getElementById('resultsModal').classList.remove('hidden');
            }
        });

        function closeModal() {
            document.getElementById('resultsModal').classList.add('hidden');
        }
    </script>
</body>
</html>
